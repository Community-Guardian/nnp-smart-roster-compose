# =============================================================================
# PGBOUNCER CONFIGURATION - Production Database Connection Pooling
# Optimized for high-concurrency workloads (20,000+ users)
# =============================================================================

[databases]
# Primary database connection
smartattend = host=postgres-primary port=5432 dbname=${POSTGRES_DB} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} pool_size=50 max_db_connections=100

# Read-only replica for read queries
smartattend_readonly = host=postgres-replica port=5432 dbname=${POSTGRES_DB} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} pool_size=30 max_db_connections=50

# Administrative database access
postgres = host=postgres-primary port=5432 dbname=postgres user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} pool_size=5 max_db_connections=10

[pgbouncer]
# =============================================================================
# CONNECTION SETTINGS
# =============================================================================

# Network settings
listen_addr = *
listen_port = 6432
unix_socket_dir = 
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings optimized for high concurrency
pool_mode = transaction
max_client_conn = 2000
default_pool_size = 100
min_pool_size = 10
reserve_pool_size = 20
reserve_pool_timeout = 3

# Connection limits per database
max_db_connections = 200
max_user_connections = 100

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================

# Server connection settings
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = select 1
server_lifetime = 3600
server_idle_timeout = 600

# Client connection settings
client_idle_timeout = 600
client_login_timeout = 60
query_timeout = 300
query_wait_timeout = 120
client_login_timeout = 60
autodb_idle_timeout = 3600

# =============================================================================
# RESOURCE LIMITS
# =============================================================================

# Memory settings
pkt_buf = 4096
max_packet_size = 2147483647
sbuf_loopcnt = 5
tcp_defer_accept = 45
tcp_socket_buffer = 32768
tcp_keepalive = 1
tcp_keepcnt = 9
tcp_keepidle = 7200
tcp_keepintvl = 75

# =============================================================================
# LOGGING & MONITORING
# =============================================================================

# Logging configuration
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Syslog settings
syslog = 0
syslog_facility = daemon
syslog_ident = pgbouncer

# Log file (if not using syslog)
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid

# Verbose logging (set to 0 in production)
verbose = 0

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Admin settings
admin_users = ${POSTGRES_USER}, pgbouncer_admin
stats_users = ${POSTGRES_USER}, pgbouncer_stats

# Application name for connection tracking
application_name_add_host = 1

# Cancel key handling
cancel_timeout = 10
server_connect_timeout = 15
server_login_retry = 15

# =============================================================================
# HIGH AVAILABILITY SETTINGS
# =============================================================================

# DNS settings for HA
dns_max_ttl = 15
dns_nxdomain_ttl = 15
dns_zone_check_period = 0

# Connection retry settings
server_fast_close = 0
server_round_robin = 1

# =============================================================================
# CONSOLE ACCESS
# =============================================================================

# Console settings (for pgbouncer admin console)
conffile = /etc/pgbouncer/pgbouncer.ini

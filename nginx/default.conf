upstream signoxlogxsytembackend {
    server signoxlogxsytembackend:8000;
}
upstream signoxlogxsytemfrontend {
    server signoxlogxsytemfrontend:3000;
}
upstream pgadmin {
    server pgadmin:80;
}
upstream prometheus {
    server prometheus:9090;
}
upstream grafana {
    server grafana:3000;
}
upstream jaeger {
    server jaeger:16686 max_fails=3 fail_timeout=30s;
}
upstream node-exporter {
    server node-exporter:9100 max_fails=3 fail_timeout=30s;
}
server {
    listen 80;

    # File upload limits and timeouts
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;# Static files - optimized for caching and compression
    location /smartAttend/static/ {
        alias /app/smartAttend/static/;
        
        # Long-term caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        # Enable compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript text/javascript application/json;
        
        # Handle missing files gracefully
        try_files $uri =404;
    }

    # Media files - user uploads with security
    location /smartAttend/media/ {
        alias /app/smartAttend/media/;
        
        # Medium-term caching for media files
        expires 30d;
        add_header Cache-Control "public";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        
        # Handle missing files gracefully
        try_files $uri =404;
        
        # Security: prevent execution of scripts in media folder
        location ~* \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }

    location /smartAttend/ {
        proxy_pass http://signoxlogxsytembackend/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add headers for WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }      
    location /pgadmin/ {
        proxy_pass http://pgadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        proxy_set_header X-Scheme $scheme;
    }    # Grafana - Data Visualization and Dashboards
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Grafana specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus - Metrics Collection and Monitoring
    location /prometheus/ {
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional headers for Prometheus
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }    # Services that may not be running - with error handling
    location /alertmanager/ {
        return 503 '{"error": "AlertManager service is currently restarting", "status": 503, "message": "Please try again in a few moments"}';
        add_header Content-Type application/json;
    }    
    location /loki/ {
        return 503 '{"error": "Loki service is currently restarting", "status": 503, "message": "Please try again in a few moments"}';
        add_header Content-Type application/json;
    }    
    location /jaeger/ {
        proxy_pass http://jaeger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time tracing
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Error handling if service is down
        error_page 502 503 504 @jaeger_down;
    }
    
    location @jaeger_down {
        return 503 '{"error": "Jaeger service is currently unavailable", "status": 503}';
        add_header Content-Type application/json;
    }    # Node Exporter - System Metrics
    location /node-exporter/ {
        proxy_pass http://node-exporter/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Error handling if service is down
        error_page 502 503 504 @node_exporter_down;
    }
    
    location @node_exporter_down {
        return 503 '{"error": "Node Exporter service is currently unavailable", "status": 503}';
        add_header Content-Type application/json;
    }

    # Monitoring Dashboard - Simple HTML page with links to all services
    location /monitoring/ {
        return 200 '<html><head><title>Smart Roster Monitoring</title><style>body{font-family:Arial;margin:40px;background:#f5f5f5}.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:8px}h1{color:#333;text-align:center}a{display:inline-block;background:#007bff;color:white;padding:10px 20px;margin:10px;text-decoration:none;border-radius:4px}a:hover{background:#0056b3}</style></head><body><div class="container"><h1>Smart Roster - Monitoring Dashboard</h1><p>Access all monitoring services:</p><a href="/grafana/">Grafana Dashboard</a><a href="/prometheus/">Prometheus Metrics</a><a href="/pgadmin/">Database Admin</a><a href="/alertmanager/">Alert Manager</a><a href="/loki/">Log Aggregation</a><a href="/jaeger/">Distributed Tracing</a><a href="/admin/">Django Admin</a><a href="/">Main Application</a><h3>Direct Access Links:</h3><a href="http://localhost:3001" target="_blank">Grafana Direct</a><a href="http://localhost:9090" target="_blank">Prometheus Direct</a><a href="http://localhost:9093" target="_blank">AlertManager Direct</a></div></body></html>';        add_header Content-Type text/html;
    }

    location /admin/ {
        proxy_pass http://signoxlogxsytembackend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header SCRIPT_NAME /admin; # <- ADD THIS LINE

        # Timeouts for long-running connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    location / {
        proxy_pass http://signoxlogxsytemfrontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add headers for WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        
        # Increase timeouts for long-running connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Static assets with caching
    location /_next/static/ {
        proxy_pass http://signoxlogxsytemfrontend;
        proxy_set_header Host $host;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }
        # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
 
    
    # Add health check endpoint for nginx healthcheck in docker-compose
    location /health {
        return 200 "healthy\n";
    }

    # System Status API endpoint
    location /api/status {
        return 200 '{"status":"healthy","timestamp":"2025-06-16","services":{"nginx":"running","frontend":"running","backend":"running","database":"running","monitoring":"running"},"version":"1.0.0"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Service discovery endpoint
    location /api/services {
        return 200 '{"services":[{"name":"Grafana","path":"/grafana/","description":"Data visualization and dashboards"},{"name":"Prometheus","path":"/prometheus/","description":"Metrics collection and monitoring"},{"name":"pgAdmin","path":"/pgadmin/","description":"Database administration"},{"name":"AlertManager","path":"/alertmanager/","description":"Alert management"},{"name":"Loki","path":"/loki/","description":"Log aggregation"},{"name":"Jaeger","path":"/jaeger/","description":"Distributed tracing"},{"name":"Django Admin","path":"/admin/","description":"Application admin"},{"name":"Smart Roster","path":"/","description":"Main application"}]}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }
}
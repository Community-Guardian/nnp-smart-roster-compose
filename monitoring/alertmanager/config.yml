global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@smartattend.local'
  smtp_require_tls: false

# Enhanced routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 15m
      
    # Database alerts
    - match:
        service: database
      receiver: 'database-team'
      group_wait: 30s
      repeat_interval: 30m
      
    # Application alerts
    - match_re:
        service: (app|application|backend|frontend)
      receiver: 'dev-team'
      group_wait: 1m
      repeat_interval: 1h
      
    # Infrastructure alerts
    - match_re:
        service: (infrastructure|node|system)
      receiver: 'ops-team'
      group_wait: 30s
      repeat_interval: 30m
      
    # Security alerts
    - match:
        service: security
      receiver: 'security-team'
      group_wait: 0s
      repeat_interval: 15m

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit any warning-level notifications if the same alert is already critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
    
  # Inhibit application alerts if the entire node is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '(HighCPU|HighMemory|DiskSpaceHigh|.*Down)'
    equal: ['instance']

receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/default'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'webhook-secret'
        title: 'SmartAttend Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

  # Critical alerts - multiple notification methods
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true
        title: 'üö® CRITICAL Alert - SmartAttend'
        text: |
          {{ range .Alerts }}
          üö® CRITICAL ALERT üö®
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Runbook: {{ .Annotations.runbook_url }}
          Dashboard: {{ .Annotations.dashboard_url }}
          Time: {{ .StartsAt }}
          {{ end }}
      # Slack webhook for critical alerts (when configured)
      - url: 'http://localhost:5001/webhook/slack-critical'
        send_resolved: true

  # Database team alerts
  - name: 'database-team'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/database'
        send_resolved: true
        title: 'üóÑÔ∏è Database Alert - SmartAttend'
        text: |
          {{ range .Alerts }}
          Database Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.datname }}
          Instance: {{ .Labels.instance }}
          Query: {{ .Annotations.query }}
          
          Troubleshooting:
          1. Check database logs: docker logs postgres-primary
          2. Check connection pool: docker logs pgbouncer
          3. Monitor resource usage in Grafana
          4. Check database metrics at: http://grafana:3000/d/postgres
          {{ end }}

  # Development team alerts
  - name: 'dev-team'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/development'
        send_resolved: true
        title: 'üíª Application Alert - SmartAttend'
        text: |
          {{ range .Alerts }}
          Application Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Error Rate: {{ .Labels.error_rate }}
          
          Quick Actions:
          1. Check application logs: docker logs smartAttendsystembackend
          2. Check metrics dashboard: http://grafana:3000/d/app-metrics
          3. Review error traces: http://jaeger:16686
          {{ end }}

  # Security team alerts
  - name: 'security-team'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/security'
        send_resolved: true
        title: 'üîí Security Alert - SmartAttend'
        text: |
          {{ range .Alerts }}
          üîí SECURITY ALERT üîí
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Source IP: {{ .Labels.source_ip }}
          User: {{ .Labels.user }}
          Instance: {{ .Labels.instance }}
          
          IMMEDIATE ACTIONS REQUIRED:
          1. Review authentication logs
          2. Check for suspicious IP addresses
          3. Monitor user activity patterns
          4. Consider implementing IP blocking
          5. Review security dashboard: http://grafana:3000/d/security
          {{ end }}

  # Operations team alerts
  - name: 'ops-team'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/operations'
        send_resolved: true
        title: '‚öôÔ∏è Infrastructure Alert - SmartAttend'
        text: |
          {{ range .Alerts }}
          Infrastructure Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Node: {{ .Labels.node }}
          
          System Status:
          1. Check system metrics: http://grafana:3000/d/node-exporter
          2. Review container status: docker ps
          3. Check disk space: df -h
          4. Monitor network: netstat -tuln
          {{ end }}

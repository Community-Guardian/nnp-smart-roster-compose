global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@smartattend.local'
  smtp_require_tls: false

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 30m
    - match:
        service: database
      receiver: 'database-team'
      group_wait: 30s
      repeat_interval: 2h
    - match:
        service: application
      receiver: 'dev-team'
      group_wait: 1m
      repeat_interval: 2h
    - match:
        service: security
      receiver: 'security-team'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        service: infrastructure
      receiver: 'ops-team'
      group_wait: 30s
      repeat_interval: 2h

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[ALERT] SmartAttend System Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[CRITICAL] SmartAttend System Alert'
        body: |
          {{ range .Alerts }}
          CRITICAL ALERT: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'database-team'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[DB ALERT] SmartAttend Database Issue'
        body: |
          {{ range .Alerts }}
          Database Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'dev-team'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[APP ALERT] SmartAttend Application Issue'
        body: |
          {{ range .Alerts }}
          Application Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'security-team'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[SECURITY] SmartAttend Security Alert'
        body: |
          {{ range .Alerts }}
          Security Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'ops-team'
    email_configs:
      - to: 'admin@smartattend.local'
        from: 'alertmanager@smartattend.local'
        subject: '[OPS ALERT] SmartAttend Infrastructure Issue'
        body: |
          {{ range .Alerts }}
